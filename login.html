<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManThor - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px 0;
    }

    /* Efeitos de fundo */
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .red-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(220, 38, 38, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 5s ease-in-out infinite;
    }

    .glow-1 { top: -200px; left: -200px; }
    .glow-2 { bottom: -200px; right: -200px; animation-delay: 2.5s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    /* Container principal */
    .auth-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      margin: auto;
    }

    .auth-box {
      background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(15, 15, 15, 0.95) 100%);
      border: 2px solid rgba(220, 38, 38, 0.4);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      overflow: visible;
    }

    /* Header */
    .auth-header {
      text-align: center;
      margin-bottom: 40px;
      overflow: visible;
      width: 100%;
    }

    .viking-icon {
      font-size: 70px;
      margin-bottom: 15px;
      text-shadow: 0 0 30px rgba(220, 38, 38, 0.8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      letter-spacing: 1px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(20, 20, 20, 0.5);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 10px;
      color: #9ca3af;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .tab.active {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: #fff;
      border-color: #f97316;
    }

    .tab:hover:not(.active) {
      border-color: #f97316;
      color: #f97316;
    }

    /* Forms */
    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #f97316;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px;
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(220, 38, 38, 0.4);
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
      background: rgba(10, 10, 10, 0.9);
    }

    input::placeholder {
      color: #6b7280;
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border: 2px solid #f97316;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
      margin-top: 10px;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(220, 38, 38, 0.6);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Mensagens */
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid #dc2626;
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      color: #86efac;
    }

    .message.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-box {
        padding: 35px 25px;
      }

      .auth-header h1 {
        font-size: 42px !important;
      }

      .subtitle {
        font-size: 12px;
      }

      .tab {
        font-size: 12px;
        padding: 10px;
      }

      input {
        padding: 12px;
        font-size: 14px;
      }

      .btn-submit {
        padding: 14px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 15px;
      }

      .auth-box {
        padding: 30px 20px;
      }

      .auth-header h1 {
        font-size: 38px !important;
        letter-spacing: 1px !important;
      }

      .tabs {
        gap: 8px;
      }
    }

    @media (min-width: 1024px) {
      .auth-container {
        max-width: 500px;
      }

      .auth-box {
        padding: 60px 50px;
      }

      .auth-header h1 {
        font-size: 64px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="background-effects">
    <div class="red-glow glow-1"></div>
    <div class="red-glow glow-2"></div>
  </div>

  <div class="auth-container">
    <div class="auth-box">
      <!-- Header -->
      <div class="auth-header">
        <h1 style="font-size:56px;font-weight:900;background:linear-gradient(180deg, #f4e4c1 0%, #d4a574 40%, #8b6f47 80%, #2a2520 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;color:#d4a574;letter-spacing:2px;margin:0 0 8px 0;font-family:'Segoe UI',Arial,sans-serif;display:inline-block;">MANTHOR</h1>
        <p class="subtitle">Male Power</p>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('register')">Sign Up</div>
      </div>

      <!-- Message -->
      <div id="message" class="message"></div>

      <!-- Login Form -->
      <div id="login-form" class="form-content active">
        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="your@email.com" required>
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn-submit" id="login-btn">Sign In</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="register-form" class="form-content">
        <form onsubmit="handleRegister(event)">
          <div class="input-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" placeholder="Your name" required>
          </div>
          <div class="input-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="your@email.com" required>
          </div>
          <div class="input-group">
            <label for="register-phone">Phone</label>
            <input type="tel" id="register-phone" placeholder="(555) 123-4567" required maxlength="14">
          </div>
          <div class="input-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Minimum 6 characters" required minlength="6">
          </div>
          <div class="input-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" placeholder="Repeat password" required minlength="6">
          </div>
          <button type="submit" class="btn-submit" id="register-btn">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://manthor-booster-production.up.railway.app/api';

    // Switch between tabs
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('login-form').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('register-form').classList.add('active');
      }
      
      hideMessage();
    }

    // Show message
    function showMessage(text, type = 'error') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type} show`;
    }

    function hideMessage() {
      document.getElementById('message').className = 'message';
    }

    // Handle Login
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-btn');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      hideMessage();
      
      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('manthor_token', data.token);
          localStorage.setItem('manthor_user', JSON.stringify(data.user));
          showMessage('Login successful!', 'success');
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Login failed');
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch (error) {
        showMessage('Server connection error. Make sure the server is running.');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }

    // US phone mask
    document.getElementById('register-phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 0) {
        if (value.length <= 3) {
          value = '(' + value;
        } else if (value.length <= 6) {
          value = '(' + value.slice(0, 3) + ') ' + value.slice(3);
        } else {
          value = '(' + value.slice(0, 3) + ') ' + value.slice(3, 6) + '-' + value.slice(6, 10);
        }
      }
      e.target.value = value;
    });

    // Handle Register
    async function handleRegister(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const phone = document.getElementById('register-phone').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;
      const btn = document.getElementById('register-btn');
      
      hideMessage();
      
      if (password !== confirm) {
        showMessage('Passwords do not match');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      
      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('manthor_token', data.token);
          localStorage.setItem('manthor_user', JSON.stringify(data.user));
          showMessage('Account created successfully!', 'success');
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Failed to create account');
          btn.disabled = false;
          btn.textContent = 'Create Account';
        }
      } catch (error) {
        showMessage('Server connection error. Make sure the server is running.');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }

    // Check if already logged in
    if (localStorage.getItem('manthor_token')) {
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
